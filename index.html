const questionEl = document.getElementById("question");

function showQuestion() {
  const q = baseQuestions[currentQuestion];
  questionNumberEl.textContent = `Question ${currentQuestion + 1} of ${baseQuestions.length}`;
  questionEl.textContent = q.q;
  optionsEl.innerHTML = "";
  messageEl.textContent = "";
  nextBtn.style.display = "none";

  q.options.forEach(option => {
    const btn = document.createElement("button");
    btn.textContent = option;
    btn.classList.add("option");
    btn.onclick = () => checkAnswer(option);
    optionsEl.appendChild(btn);
  });
}
function checkAnswer(selected) {
  const q = baseQuestions[currentQuestion];
  const buttons = document.querySelectorAll(".option");

  buttons.forEach(btn => {
    btn.disabled = true;
    if (btn.textContent === q.correct) {
      btn.style.backgroundColor = "#b2e6b2";
    }
    if (btn.textContent === selected && selected !== q.correct) {
      btn.style.backgroundColor = "#f7b6b6";
    }
  });

  if (selected === q.correct) {
    score++;
    messageEl.textContent = "âœ… Correct!";
    messageEl.style.color = "#2e7d32";
  } else {
    messageEl.textContent = `âŒ Wrong! Correct answer: ${q.correct}`;
    messageEl.style.color = "#b23b3b";
  }

  nextBtn.style.display = "inline-block";
}
nextBtn.addEventListener("click", () => {
  currentQuestion++;
  if (currentQuestion < baseQuestions.length) {
    showQuestion();
  } else {
    showResults();
  }
});
